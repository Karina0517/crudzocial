<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crudzocial - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-600 to-emerald-500">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
                <div class="text-center mb-8">
                    <div class="mx-auto w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2">Bienvenido a Crudzocial</h1>
                    <p class="text-white/80">Inicia sesión o regístrate para continuar</p>
                </div>

                <!-- Login Form -->
                <div id="loginSection">
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">
                                Correo Electrónico
                            </label>
                            <div class="relative">
                                <svg class="absolute left-3 top-3 w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                                <input
                                    type="email"
                                    id="email"
                                    class="w-full pl-11 pr-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-200"
                                    placeholder="Ingresa tu correo"
                                    required
                                />
                            </div>
                        </div>

                        <div id="errorMessage" class="hidden flex items-center space-x-2 text-red-300 bg-red-500/20 p-3 rounded-lg border border-red-500/30">
                            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-sm" id="errorText"></span>
                        </div>

                        <button
                            type="submit"
                            id="loginButton"
                            class="w-full bg-white text-purple-600 py-3 rounded-lg font-semibold hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-200 flex items-center justify-center space-x-2"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                            <span>Iniciar Sesión</span>
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-white/80 text-sm">¿No tienes cuenta?</p>
                        <button id="showRegisterButton" class="text-white font-medium hover:text-white/80 transition-colors duration-200">
                            Regístrate aquí
                        </button>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerSection" class="hidden">
                    <form id="registerForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-white/90 text-sm font-medium mb-2">
                                    Nombre
                                </label>
                                <input
                                    type="text"
                                    id="firstName"
                                    class="w-full px-3 py-2 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-200"
                                    placeholder="Nombre"
                                    required
                                />
                            </div>
                            <div>
                                <label class="block text-white/90 text-sm font-medium mb-2">
                                    Apellido
                                </label>
                                <input
                                    type="text"
                                    id="lastName"
                                    class="w-full px-3 py-2 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-200"
                                    placeholder="Apellido"
                                    required
                                />
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">
                                Correo Electrónico
                            </label>
                            <input
                                type="email"
                                id="registerEmail"
                                class="w-full px-3 py-2 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-200"
                                placeholder="correo@ejemplo.com"
                                required
                            />
                        </div>

                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">
                                Teléfono
                            </label>
                            <input
                                type="tel"
                                id="phone"
                                class="w-full px-3 py-2 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-200"
                                placeholder="+1-555-0123"
                            />
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-white/90 text-sm font-medium mb-2">
                                    País
                                </label>
                                <input
                                    type="text"
                                    id="country"
                                    class="w-full px-3 py-2 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-200"
                                    placeholder="España"
                                />
                            </div>
                            <div>
                                <label class="block text-white/90 text-sm font-medium mb-2">
                                    Ciudad
                                </label>
                                <input
                                    type="text"
                                    id="city"
                                    class="w-full px-3 py-2 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-200"
                                    placeholder="Madrid"
                                />
                            </div>
                        </div>

                        <div id="registerError" class="hidden flex items-center space-x-2 text-red-300 bg-red-500/20 p-3 rounded-lg border border-red-500/30">
                            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-sm" id="registerErrorText"></span>
                        </div>

                        <button
                            type="submit"
                            id="registerButton"
                            class="w-full bg-white text-purple-600 py-3 rounded-lg font-semibold hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-200 flex items-center justify-center space-x-2"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            <span>Registrarse</span>
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-white/80 text-sm">¿Ya tienes cuenta?</p>
                        <button id="showLoginButton" class="text-white font-medium hover:text-white/80 transition-colors duration-200">
                            Inicia sesión aquí
                        </button>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-white/20">
                    <p class="text-white/80 text-sm text-center mb-4">Cuenta de Demostración:</p>
                    <div class="space-y-2">
                        <button
                            id="adminDemo"
                            class="w-full text-left bg-white/10 hover:bg-white/20 p-3 rounded-lg transition-colors duration-200"
                        >
                            <div class="text-white font-medium">Cuenta Administrador</div>
                            <div class="text-white/70 text-sm">admin@crudzocial.com</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
